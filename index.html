<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications demo</title>
  <script type="module" src="index.js"></script>
</head>
<body>
<p>
  <button id="allow">
    Allow permission to show notifications
  </button>
  <button id="block">
    Block notifications
  </button>
</p>
<p>
  <label for="tag">
    Notification tag
  </label>
  <br>
  <select id="tag">
    <option value="First tag" selected>First tag</option>
    <option value="Second tag">Second tag</option>
    <option value="Third tag">Third tag</option>
  </select>
  <br>
  <button id="show-tagged">
    Show tagged notification
  </button>
</p>
</body>
</html>
